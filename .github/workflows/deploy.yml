name: Build, Push Image and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: your-dockerhub-user/netflix-gpt:latest
          build-args: |
            REACT_APP_TMDB_API_KEY=${{ secrets.REACT_APP_TMDB_API_KEY }}

  deploy-to-ec2:
    name: Deploy to EC2 via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }} # e.g. ec2-user for Amazon Linux
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull your-dockerhub-user/netflix-gpt:latest
            docker stop netflix-gpt || true
            docker rm netflix-gpt || true
            docker run -d --name netflix-gpt -p 80:80 --restart unless-stopped your-dockerhub-user/netflix-gpt:latest
